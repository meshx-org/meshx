trigger: 
 - master

pool:
   vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: GoTool@0
      inputs:
        version: '1.14.1'
    - task: Go@0
      inputs:
        command: 'get'
        arguments: '-v -d'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
    - task: Go@0
      inputs:
        command: 'build'
        arguments: '-v -o api'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
    - task: Go@0
      inputs:
        command: 'test'
        arguments: '-v ./...'
        workingDirectory: '$(System.DefaultWorkingDirectory)'